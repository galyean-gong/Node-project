<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/bower_components/bootstrap/dist/js/bootstrap.js">
 
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
 <script type="text/javascript" src='/stylesheets/bower_components/jquery/dist/jquery.js'></script>
  <script type="text/javascript" src='/stylesheets/bower_components/bootstrap/dist/js/bootstrap.js'></script>
  <script type="text/javascript" src='/javascripts/del.js'></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="page-header">
			<h1><%=title%></h1>
		</div>
		<table class="table table-hover table-bordered">
  			<thead>
  				<tr>
  					<th>名字</th>
  					<th>时间</th>
  					<th>查看</th>
  					<th>更新</th>
  					<th>删除</th>
  				</tr>
  			</thead>
  				<% for(item of users){%>
                    <tr class="item-id-<%=item._id%>">
                        <td><%=item.name%></td>
                        <td><%=moment(item.meta.updateAt).format('MM/DD/YYYY')%></td>
                        <td>
                            <a href="../movie/<%=item._id%>" target="_blank">查看</a>
                        </td>
                        <td>
                            <a href="../admin/update/<%=item._id%>" target="_blank">修改</a>
                        </td>
                        <td>
                            <button class="btn btn-danger del" type="button" data-id="<%=item._id%>">删除</button>
                        </td>
 						
                    </tr>
                    
                <%}%>

  			
  		</table>
  		
		
	
	</div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">科幻迷</a>
      </div>
      <p class="navbar-text navbar-right">
        <a class="navbar-link" href="#"  data-toggle="modal" data-target="#signupModal">注册</a>
        <span>&nbsp;|&nbsp;</span>
        <a class="navbar-link" href="#"  data-toggle="modal" data-target="#signinModal">登录</a>
      </p>
  </div>
</nav>
<div id="signupModal"  class="modal fade" >
  <div class="modal-dialog">
    <div class="modal-content">
     
        <form  action='/user/signup' method="POST">
          <div class="modal-header">注册</div>
          <div class="modal-body">
          <div class="form-group">
            <label for="signupName" >用户名</label>
            <input type="text" class="form-control" id="signupName" name="user[name]">
          </div>
          <div class="form-group">
            <label for="signupPassword" >密码</label>
            <input id="signupPassword" class="form-control"  type="password" name="user[password]"></input>
          </div>
          </div>
           <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-success">提交</button>
      </div>
        </form>
     
     
    </div>
  </div>
</div>
<div id="signinModal"  class="modal fade" >
  <div class="modal-dialog">
    <div class="modal-content">
     
        <form method="POST" action='/user/signin'>
          <div class="modal-header">登录</div>
          <div class="modal-body">
          <div class="form-group">
            <label for="signinName" >用户名</label>
            <input type="text" class="form-control" id="signinName" name="user[name]">
          </div>
          <div class="form-group">
            <label for="signinPassword" >密码</label>
            <input id="signinPassword" class="form-control"  type="password" name="user[password]"></input>
          </div>
          </div>
           <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-success">提交</button>
      </div>
        </form>
     
     
    </div>
  </div>
</div>

</body>

</html>
