<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bower_components/jquery/dist/jquery.js">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bower_components/bootstrap/dist/js/bootstrap.js">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
        <div class="page-header">
            <h1><a href="/index"><img src="/images/movie.png" style="width:50px"></a><%=title%></h1>
        </div>
            <form  action="/admin/movie/new" method="post"class="form-horizontal">
          <!--   //- 隐藏表单域，用来更新电影数据，存储电影ID -->
                <input type="hidden" name="movie._id" value="<%=movie._id%>">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">电影名字</label>
                    <div class="col-sm-10">
                    	<input type="text" class="form-control" id="inputTitle"  name="movie[title]" value='<%=movie.title%>'>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="inputDoctor" class="col-sm-2 control-label">电影导演</label>
                    <div class="col-sm-10">
                    	<input type="text" class="form-control" id="inputDoctor"  name="movie[doctor]" value='<%=movie.doctor%>'>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="inputCountry" class="col-sm-2 control-label">国家</label>
                    <div class="col-sm-10">
                    	<input type="text" class="form-control" id="inputCountry"  name="movie[country]" value='<%=movie.country%>'>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputLanguage" class="col-sm-2 control-label">语种</label>
                    <div class="col-sm-10">
                    	<input type="text" class="form-control" id="inputLanguage"  name="movie[language]" value='<%=movie.language%>'>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="inputPoster" class="col-sm-2 control-label">海报地址</label>
                    <div class="col-sm-10">
                    	<input type="text" class="form-control" id="inputPoster"  name="movie[poster]" value='<%=movie.poster%>'>
                    </div>
                </div>

                 <div class="form-group">
                    <label for="inputFlash" class="col-sm-2 control-label">片源地址</label>
                    <div class="col-sm-10">
                    	<input type="text" class="form-control" id="inputFlash"  name="movie[flash]" value='<%=movie.flash%>'>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputYear" class="col-sm-2 control-label">上映年代</label>
                    <div class="col-sm-10">
                    	<input type="text" class="form-control" id="inputYear"  name="movie[year]" value='<%=movie.year%>'>
                    </div>
                </div>

                 <div class="form-group">
                    <label for="inputSummary" class="col-sm-2 control-label">电影简介</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputSummary"  name="movie[summary]" value='<%=movie.summary%>'>
                    </div>
                </div>

                   <div class="form-group">
                    	<div class="col-sm-offset-2 col-sm-10">
                    		<button class="btn btn-primary" type="submit">录入</button>
                    	</div>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
